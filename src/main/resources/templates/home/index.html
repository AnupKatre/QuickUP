<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Dashboard</title>
</head>

<body>
	<!--<ul class="nav flex-column"> -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">
			<h2>QuickUP</h2>
		</a>
		<a class="btn btn-info" href="/task/add" role="button">Add</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<table class="table table-hover" >
		<thead>
			<tr>
				<!--<th scope="col">ID</th>-->
				<th scope="col">Taks</th>
				<th scope="col">Priority</th>
				<th scope="col text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t: ${tasks}">
				<!--<td th:text="${t.id}"></td>-->
				<td th:text="${t.task}"></td>
				<td th:text="${t.priority}"></td>
				<td> <a class="btn btn-outline-warning" th:href="@{/update/{id}(id=${t.id})}" role="button">Update</a>
					<a class="btn btn-outline-danger" th:href="@{/deleteTask/{id}(id=${t.id})}" role="button">Delete</a>
				</td>

			</tr>
		</tbody>
	</table>

</body>

</html>
